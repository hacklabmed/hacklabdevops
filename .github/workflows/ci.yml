name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping npm install."
          fi
      - name: Run tests
        run: |
          if [ -f package.json ]; then
            npm test || echo "No test script defined."
          else
            echo "No package.json found, skipping tests."
          fi
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: tranquil-app-460319-u3
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials autopilot-cluster-1 --region us-central1 --project tranquil-app-460319-u3
      - name: Deploy DVWA to GKE
        run: |
          kubectl apply -f dvwa-k8s.yaml
