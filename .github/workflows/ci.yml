name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping npm install."
          fi
      - name: Run tests
        run: |
          if [ -f package.json ]; then
            npm test || echo "No test script defined."
          else
            echo "No package.json found, skipping tests."
          fi
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: tranquil-app-460319-u3
      - name: Activate Service Account
        run: |
          echo "$GCP_SA_KEY" > /tmp/account.json
          gcloud auth activate-service-account --key-file=/tmp/account.json
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials autopilot-cluster-1 --region us-central1 --project tranquil-app-460319-u3
      - name: Import Google Cloud public GPG key and add Google Cloud SDK repo
        run: |
          sudo apt-get update && sudo apt-get install -y gnupg
          curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor --no-tty | sudo tee /usr/share/keyrings/cloud.google.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
      - name: Update apt and install Google Cloud SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y google-cloud-sdk
      - name: Deploy DVWA to GKE
        run: |
          kubectl apply -f dvwa-k8s.yaml
